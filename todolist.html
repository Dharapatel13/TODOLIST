<html>
<title>TO DO Manager</title>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
    <script src="https://kit.fontawesome.com/e7ebc2fc39.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="todo.css" />

</head>

<body>
    <!-- title-->
    <h1 class="title">TO DO MANAGER</h1>
    <!--input-section-->
    <main class="main">
        <input placeholder="What you Want To Do......" id="inpt" type="text" maxlength="32" class="main__inpt" value="" onkeypress="onKeyPressEvnt(event)" />
        <button id="btn" onclick="onAddBtnClick()" class="main__addBtn">Add</button>
        <button class="main__resetBtn" id="reset" onClick='onRstBtnClick()'><i class="fa fa-refresh"></i></button>
        <select id="selected-task" class="main_select">
                <option value="all">ALL</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
         </select>
    </main>
    <!--Todo list-->
    <div class="Todos">
        <ul id="myList" class="todo__list">
        </ul>
    </div>

    <!-- javascript script -->
    <script src="./todo.js">
    </script>
</body>

</html>
